<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
	<head>
		<meta charset="utf-8">
		<!-- Utilisation de tout l'espace disponible pour les mobiles, sans zoom -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" /> 
		
        <title>Exemple de structure</title>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
        <link rel="stylesheet" href="style.css" /> 
    </head>
	<body>
        <!--définition d'un conteneur fluid-->
        <div class="container-fluid">
            <!--définition d'une ligne-->
            <div class="row">
                <!--8 colonnes pour la zone article-->
                <article class="col-lg-8">
                    <h2>Elément 1 - Article</h2>
                    <p>Donec id elit non mi porta gravida at eget metus.</p>
                </article>
                <!-- 4 colonnes pour la zone aside-->
                <aside class="col-lg-4">
                    <h2>Elément 2 - Aside</h2>
                    <p>Donec id elit.</p>
                </aside>
            </div>
        </div>
	</body> 
</html>
