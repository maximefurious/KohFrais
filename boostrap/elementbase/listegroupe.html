<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
    <meta charset="utf-8">
    <!-- Utilisation de tout l'espace disponible pour les mobiles, sans zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" /> 
    
    <title>Exemple de structure</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <article>
        <h1>Liste simple</h1>
        <ul class="list-group">
            <li class="list-group-item">Responsive</li>
            <li class="list-group-item">Media queries</li>
            <li class="list-group-item">CSS</li>
        </ul>
        <h1>Liste marqué</h1>
        <ul class="list-group">
            <li class="list-group-item">Responsive</li>
            <li class="list-group-item active">Media queries</li>
            <li class="list-group-item">CSS</li>
        </ul>
        <h1>Liste Groupé</h1>
        <div class="list-group">
            <a href="#" class="list-group-item list-group-item-action">HTML</a>
            <a href="#" class="list-group-item list-group-item-action">CSS</a>
            <a href="#" class="list-group-item list-group-item-action">JS</a>
        </div>
    </article>
</body> 
</html>
