<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
    <meta charset="utf-8">
    <!-- Utilisation de tout l'espace disponible pour les mobiles, sans zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" /> 
    
    <title>Exemple de structure</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <script src="../bootstrap/js/bootstrap.bundle.js"></script>
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <div id="accordion"> // Conteneur à ne pas dupliquer
        <div class="card">
            <div class="card-header">
                <a class="btn" data-bs-toggle="collapse" href="#collapseOne">
                    Premier volet ouvert
                </a>
            </div>
            <div id="collapseOne" class="collapse show" 
            data-bs-parent="#accordion">
            <div class="card-body">
                TEXTE VISIBLE
            </div>
        </div>
    </div> 
</div>

<br>
<br>
<div id="accordion"> // Conteneur à ne pas dupliquer
    <div class="card">
        <div class="card-header">
            <a class="btn" data-bs-toggle="collapse" href="#collapseTwo">
                Deuxième volet fermé
            </a>
        </div>
        <div id="collapseTwo" class="collapse" 
        data-bs-parent="#accordion">
        <div class="card-body">
            TEXTE MASQUE
        </div>
    </div>
</div> 
</div>
</body> 
</html>
