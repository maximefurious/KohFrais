<!DOCTYPE html> 
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="fr" lang="fr">
<head>
    <meta charset="utf-8">
    <!-- Utilisation de tout l'espace disponible pour les mobiles, sans zoom -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" /> 
    
    <title>Exemple de structure</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="style.css" /> 
</head>
<body>
    <img src="images/logo.jpg" class="rounded"/>
    <img src="images/logo.jpg" class="rounded-circle"/>
    <img src="images/logo.jpg" class="img-thumbnail"/>
    <h2>lignement spécifique</h2>
    <img src="images/logo.jpg" alt="les canaux de Venise" 
    title="Le grande Canale" width=”624" height=”390"
    class= "float-start" />
    <h2>Image responsive</h2>
    <img src="images/logo.jpg" 
    alt="les canaux de Venise" 
    title="Le grande Canale"
    width=”624" height=”390"
    class="img-fluid" />
</body> 
</html>
